<section>
  <h1 class="text-green-700 mt-9 text-center text-3xl">All Brands</h1>

  <div class="grid mt-4  sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
    @for (brand of ibrands(); track brand._id) {
    <div role="button" (click)="showAlert(brand)" class=" border rounded hover:shadow-[0_0_15px_3px_rgba(59,130,246,0.5)] transition-shadow duration-300 ">
      <img [src]="brand.image" class="w-full h-[200px]" [alt]="brand.name" />
    </div>

    }   
  </div>
</section>
