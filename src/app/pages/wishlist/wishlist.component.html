

<section class="main-section w-[75%] mx-auto p-4">
  <h1 class="text-center text-3xl text-green-600">wishList items</h1>

  @for (wishItem of wishList(); track wishItem._id) {
    <div class="my-1 border-b flex justify-between">
      <div class="flex justify-between">
        <img
          [src]="wishItem.imageCover"
          class="w-[12.5rem] object-contain"
          [alt]="wishItem.title"
        />
        <div class="flex items-start flex-col justify-center">
          <div class="m-3">
            <h3 class="text-green-500">{{ wishItem.title }}</h3>
            <h4 class="mt-3">price : {{ wishItem.price | currency : "GBP" }}</h4>
            <button (click)="removeItem(wishItem._id)">
              <i class="mt-3 fas fa-trash-can text-green-700"></i> Remove
            </button>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <button
          (click)="addToCart(wishItem._id)"
          class="bg-transparent hover:bg-cyan-700 border-cyan-600 flex text-black py-2 my-5 px-7 items-end mx-auto border rounded"
        >
          Add To Cart
        </button>
      </div>
    </div>
  }
</section>
