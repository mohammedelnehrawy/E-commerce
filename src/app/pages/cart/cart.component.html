@if (cartDetails.totalCartPrice) {
  <section class="main-section w-[75%] mx-auto p-4">
    <h1 class="text-center text-3xl text-green-600">Shop Cart</h1>


    
    <span class=" text-green-600"
    >Total Cart Price =
    {{ cartDetails.totalCartPrice | currency : "GBP" }}</span
  >


  @for (prod of cartDetails.products; track prod.product.id) {
      <div class="my-2 border-b grid md:grid-cols-[10%_minmax(0,1fr)]">
          <div>
            <img [src]="prod.product.imageCover" class="w-full object-contain " [alt]="prod.product.title" />
          </div>
          <!-- ------------------------------------ -->
          <div class="flex items-center justify-between">
            <div class="m-3">
              <h3 class="">{{prod.product.title}} </h3>
              <h4 class="mt-3">price : {{prod.price | currency:'GBP'}} </h4>
              <button (click)="removeItem(prod.product.id) "><i class="mt-3 fas fa-trash-can text-green-700"></i> Remove</button>
            </div>
      
            <div class="flex items-center gap-3">
              <button (click)="updateCount(prod.product.id,prod.count + 1)" class="text-green-600 text-3xl"><i class="fa-regular fa-square-plus"></i></button>
              <span>{{prod.count}}</span>
              <button (click)="updateCount(prod.product.id,prod.count - 1)" class="text-green-600 text-3xl"><i class="fa-regular fa-square-minus"></i></button>
            </div>
          </div>
        </div>
  }
   
  
  <div class="flex justify-between items-center">

    <button class="btn-main" [routerLink]="['/checkout', cartDetails._id]">checkOut</button>

    <button (click)="clearCart()" class="btn-sec">clearCart <i class="fa-regular fa-trash-can"></i></button>
  </div>

  
  </section>
  
}
